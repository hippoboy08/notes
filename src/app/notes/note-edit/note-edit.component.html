<div class="row">
  <!-- Editor -->
  <div class="col l6">
    <form (ngSubmit)="onSave()" [formGroup]="noteForm">
      <div class="row">
        <div class="col l12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <!-- <div class="row">
                <div class="input-field col s6">
                  <input id="title" type="text" class="validate" placeholder="Untitle Note">
                  <label class="active" for="title">Title</label>
                </div>
              </div> -->
              <div class="switch">
                <label>
                  Private
                  <input type="checkbox" [formControlName]="'isShared'">
                  <span class="lever"></span>
                  Public
                </label>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="content" class="materialize-textarea validate" [formControlName]="'content'"></textarea>
                  <label [ngClass]="{'active': editMode}" for="content">Content</label>
                </div>
              </div>
            </div>
            <div class="card-action">
              <button type="submit" class="btn waves-effect waves-light">Save</button>
              <button type="button" (click)="onDiscard()" class="btn waves-effect waves-light">Discard</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Preview Panel -->
  <div class="col l6">
    <app-note-preview [content]="renderPreview(this.noteForm.get('content').value)"></app-note-preview>
  </div>
</div>
